<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
<title>NTTData Clients</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<h1>Lista de clientes</h1>

	<table class="table table-dark">
		<thead class="thead-light">
			<tr>
				<th scope="col">ID de empleado</th>
				<th scope="col">Nombre</th>
				<th scope="col">Apellidos</th>
				<th scope="col">Fecha Nacimiento</th>
				<th scope="col">DNI</th>
				<th scope="col">Eliminar</th>
			</tr>
		</thead>
		<tbody>
			<th:block th:each="cliente : ${clientes}">
				<tr>
					<td scope="row" th:text="${cliente.customerID}" />
					<td scope="row" th:text="${cliente.customerName}" />
					<td scope="row" th:text="${cliente.customerSurnames}" />
					<td scope="row" th:text="${cliente.customerBirthDate}" />
					<td scope="row" th:text="${cliente.customerDNI}" />
					<td scope="row" th:hidden="${showCustomersViewDropInd}">
						<form
							th:action="@{/home/removeClient?id={id}(id=${cliente.customerID})}"
							method="post">
							<button type="submit" th:value="${cliente.customerID}"
								class="btn btn-danger" onClick="return confirm('Seguro?')">
								Eliminar</button>
						</form>
					</td>
				</tr>
			</th:block>
		</tbody>
	</table>
	<form action="/home/">
		<button type="submit" class="btn btn-primary btn-lg">Pagina
			principal</button>
	</form>
</body>

</html>
